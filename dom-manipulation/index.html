<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background: #f5f5f5;
        color: #333;
      }

      h1 {
        text-align: center;
        color: #444;
      }

      #quoteDisplay {
        background: white;
        padding: 1.5rem;
        border-radius: 8px;
        margin: 1rem auto;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-size: 1.1rem;
        text-align: center;
      }

      .controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        margin-top: 2rem;
      }

      .controls input,
      select {
        padding: 0.5rem;
        font-size: 1rem;
        width: 80%;
        max-width: 400px;
      }

      .controls button {
        padding: 0.6rem 1.2rem;
        background-color: #007bff;
        border: none;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }

      .controls button:hover {
        background-color: #0056b3;
      }

      .file-section {
        margin-top: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <div id="quoteDisplay">Loading quote...</div>

    <div class="controls">
      <button id="newQuote">Show New Quote</button>

      <select id="categoryFilter">
        <option value="all">All Categories</option>
      </select>

      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input
        id="newQuoteCategory"
        type="text"
        placeholder="Enter quote category"
      />
      <button onclick="addQuote()">Add Quote</button>

      <button id="exportBtn">Export Quotes</button>

      <div class="file-section">
        <input type="file" id="importFile" accept=".json" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
